<!DOCTYPE html>

<head>

    <title>multiple of 3</title>

</head>

<body>
    <p>Write a program to check a number is multiple of 3 or not</p>
    <script>
        var number = +prompt("Enter any number");

        if (number % 3 === 0) {
            console.log("The given number " + number + " is the multiple of 3");
        } else {
            console.log("The given number " + number + " is not the multiple of 3");
        }
    </script>
</body>

</html>
