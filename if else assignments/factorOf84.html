<!DOCTYPE html>

<head>

    <title>factor of 84</title>

</head>

<body>
    <p>Write a program to check a number is factor of 84 or not</p>
    <script>
        var number = +prompt("Enter any number");

        if (84 % number === 0) {
            console.log("The given number " + number + " is the factor of 84");
        } else {
            console.log("The given number " + number + " is not the factor of 84");
        }
    </script>
</body>

</html>
