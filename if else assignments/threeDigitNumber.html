<!DOCTYPE html>

<html>

<head>

    <title> Three digit number</title>

</head>

<body>
    <p>Write a program to check a number is 3 digited number or not</p>

    <script>
        var number = +prompt("Enter any number");
        if (number >= 100 && number <= 999) {
            console.log("The given number " + number + " is three digit number");
        } else {
            console.log("The given number " + number + " is not three digit number");
        }
    </script>
</body>

</html>
