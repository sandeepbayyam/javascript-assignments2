<!DOCTYPE html>

<html>

<head>

    <title>Even or Odd</title>

</head>

<body>
    <p>Write a program to print even or odd for a given number</p>
    <script>
        var number = +prompt("Enter any number");
        if (number % 2 === 0) {
            console.log("The given number " + number + " is Even number");
        } else {
            console.log("The given number " + number + " is Odd number");
        }
    </script>
</body>

</html>
