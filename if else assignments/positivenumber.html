<!DOCTYPE html>
<html>

<head>

    <title> positive number</title>

</head>

<body>
    <p>Write a program to check a number is positive or not</p>

    <script>
        var number = +prompt("Enter any number");
        if (number >= 0) {
            console.log("The given number " + number + " is positive");
        } else {
            console.log("The given number " + number + " is Negative");
        }
    </script>
</body>

</html>
