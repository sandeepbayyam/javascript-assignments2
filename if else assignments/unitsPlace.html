<!DOCTYPE html>

<html>

<head>

    <title>units place</title>

</head>

<body>
    <p>Write a program to check a number is having 4 at units place (984)</p>
    <script>
        var number = +prompt("Enter your number");
        if (number % 10 === 4) {
            console.log(number + " number is having 4 at units place")
        } else {
            console.log(number + " number is not having 4 at units place")
        }
    </script>
</body>

</html>
