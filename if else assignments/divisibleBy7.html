<!DOCTYPE html>
<html>
	<head>
		<title>divisibleBy7</title>
	</head>
	<body>
		<p>Write a program to check a number is divisible by 7 or not</p>
		<script>
		
			var number = +prompt("Enter your number");
			
			if(number % 7 === 0){
				console.log("The given number " + number + " is  divisible by 7");
			}
			else{
				console.log("The given number " + number + " is not divisible by 7")
			}
			
		</script>
	</body>
</html>
