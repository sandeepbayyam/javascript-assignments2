<!DOCTYPE html>

<head>

    <title>Least number</title>

</head>

<body>
    <p>Write a program to print the Least number in given two numbers</p>
    <script>
        var num1 = +prompt("Enter first  number");
        var num2 = +prompt("Enter second number");

        if (num1 < num2) {
            console.log(num1 + "  is lesser than " + num2);
        } else {
            console.log(num2 + "  is lesser than " + num1);
        }
    </script>
</body>

</html>
