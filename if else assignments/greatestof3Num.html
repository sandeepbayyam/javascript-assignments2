<!DOCTYPE html>
<html>

<head>

    <title> Greatest of 3 numbers</title>

</head>

<body>
    <p>Write a program to print the greatest number in given three numbers
    </p>

    <script>
        var a = 80;
        var b = 30;
        var c = 40;

        if (a > b && a > c) {
            console.log(a + " is grater than " + b + "," + c);
        } else {
            if (b > c && b > a) {
                console.log(b + " is greater than " + a + "," + c);
            } else {
                console.log(c + " is greater than " + a + "," + b);
            }
        }
    </script>
</body>

</html>
