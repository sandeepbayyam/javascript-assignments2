<!DOCTYPE html>
<html>

<head>

    <title> factors of given number</title>
</head>

<body>
    <script>
        var n = +prompt("Enter any number");
        var c = 0;
        for (var i = 2; i <= n; i++) {
            if (n % i === 0) {
                c = c + 1;
            }
        }
        console.log(c);
        if (c === 2) {
            console.log("The given number " + n + " is a prime number ");
        } else {
            console.log("The given number " + n + " is not a prime number ");
        }
    </script>
</body>

</html>
