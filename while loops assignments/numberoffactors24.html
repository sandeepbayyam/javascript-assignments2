<!DOCTYPE html>
<html>

<head>

    <title> factors of 24</title>
</head>

<body>
    <script>
        var a = 1;
        var n = 24;
        var c = 0
        while (a <= n) {
            if (n % a === 0) {
                c = c + 1;
            }
            a = a + 1;
        }
        console.log(c);
    </script>
</body>

</html>
