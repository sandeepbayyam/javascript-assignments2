<!DOCTYPE html>
<html lang="en">

<head>
    >
    <title>index and length</title>
</head>

<body>
    <script>
        var ar = [1, 2, 3, 4, 5, "sandeep", true, null, undefined, {
            name: "sandy",
            age: 25
        }]
        console.log(ar[2]); //index starts with 0 so value at 2 is 3
        for (var i = 0; i <= ar.length - 1; i++) {
            console.log(ar[i]);
        }
    </script>

</body>

</html>
