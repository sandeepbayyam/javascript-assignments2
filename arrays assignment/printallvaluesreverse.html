<!DOCTYPE html>
<html lang="en">

<head>
    >
    <title>print all values in reverse an array</title>
</head>

<body>
    <script>
        var ar = [1, 2, 3, 4, 5, "sandeep", true, null, undefined, {
                name: "sandy",
                age: 25
            }]
            //using for loop
        for (var i = ar.length - 1; i >= 0; i--) {
            console.log(ar[i]);
        }
        //using while loop
        var i = ar.length - 1;
        while (i >= 0) {
            console.log(ar[i]);
            i--;
        }
    </script>

</body>

</html>
