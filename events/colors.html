<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events color changes</title>
    <style>
        #d1 {
            height: 300px;
            width: 400px;
            border: 2px solid black;
            border-radius: 50px;
            background-color: cadetblue;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Color changes uisng event object</h1>
    <div id="d1" onclick="color(event)"> </div>
    <script>
        var colors = ['chocolate', 'blue', 'cyan', 'crimson', 'green', 'pink', 'red',
            'yellow'
        ];
        var i = 0;

        function color(e) {
            if (i === colors.length) {
                i = 0;
            }
            document.getElementById("img").src = colors[i];
            i++;
        }
    </script>
</body>

</html>
