<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create elemt using event object
    </title>
</head>

<body>
    <h1> Create element using event object</h1>
    <ul id="d1">

    </ul>
    <script>
        var subjects = ['English', 'Telugu', 'Maths', 'physics', 'Chemistry', 'Biology', 'social studies']
        for (var i = 0; i <= subjects.length - 1; i++) {
            var newli = document.createElement('li');
            newli.innerHTML = subjects[i];
            document.getElementById("d1").appendChild(newli);

        }
    </script>
</body>

</html>
